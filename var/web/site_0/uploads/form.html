<!DOCTYPE html>
<html>
<head>
  <title>Fancy Form</title>
  <link rel="stylesheet" type="text/css" href="/uploads/form.css">
</head>
<body>
  <form action="http://localhost:8080" method="post" enctype="multipart/form-data">
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text_input" /><br />

    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email_input" /><br />

    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password_input" /><br />

    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number_input" /><br />

    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date_input" /><br />

    <label for="checkbox-input">Checkbox Input:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox_input" /><br />

    <label for="radio-input1">Radio Input 1:</label>
    <input type="radio" id="radio-input1" name="radio_input" value="option1" /><br />

    <label for="radio-input2">Radio Input 2:</label>
    <input type="radio" id="radio-input2" name="radio_input" value="option2" /><br />

    <label for="file-input">File Input:</label>
    <input type="file" id="file-input" name="file_input" /><br />

    <input type="submit" id="submit-button" value="Submit" />
  </form>
</body>
</html>
